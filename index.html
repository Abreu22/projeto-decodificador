<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="imagem/logoalura.png"/>


    <title>Encripitado</title>
    
</head>


<body>
    <header>
        <img class="logo-alura" src="imagem/logoalura.png" alt="Logo da alura">
    </header>



    <main>
      <div class="decoder">
        <textarea type="text" name="" id="textInput" placeholder="Digite seu texto"></textarea>

        <div class="important">
          <img src="imagem/important.svg" alt="" />
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>

        <div class="buttons-wrapper">
          <button class="encriptar" id="encrypt">Criptografar</button>
          <button class="descriptografar" id="decrypt">Descriptografar</button>
        </div>
      </div>

      <div class="resultado">
        <div class="com-texto" id="withText">
          <textarea id="output" disabled></textarea>
          <button class="copy" id="copy">Copiar</button>
        </div>
        <div class="sem-texto" id="noText">
          <img src="imagem/boneco.png" class="empty-img" alt="" />
          <strong>Nenhuma mensagem encontrada.</strong>
          <span>Digite um texto que você deseja criptografar ou descriptografar</span>
        </div>
      </div>
    </main>

    <footer>
      <span>&copy; Por: Arllen A. Bastos</span>
      <a href="https://github.com/Abreu22">
        <img class="icon" src="./imagem/github-icon.svg" alt=""/></a>
      <a href="https://www.linkedin.com/in/arllen-abreu-bastos-155339115/"><img class="icon" src="imagem/linkedin-icon.svg" alt=""/></a>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
